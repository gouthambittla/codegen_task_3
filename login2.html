<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="login.css">
  <script src="https://kit.fontawesome.com/36cec2b1e8.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;500&display=swap"
    rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="right">
      <div class="rightpos">
        <span id="element"></span>
      </div>
    </div>
    <div class="left">
      <div class="box">
        <div class="form">
          <form action="#">
            <h2>Sign in</h2>

            <div class="inputbox">
              <i class="fa-solid fa-envelope"></i>
              <input type="text" id="user name" placeholder="" required>
              <label for="user name">User Name</label>
            </div>

            <div class="inputbox">
              <i class="fa-solid fa-key"></i>
              <input type="password" id="password" required maxlength="8">
              <label for="password">Password</label>
            </div>

            <div class="forgot">
              <label for=""><input type="checkbox">Remember Me</label>
              <a href="#">Forgot password</a>
            </div>

            <button>Sign in</button>

            <div class="register">
              <a href="registration.html">
                <p>Don't have an account? Register Here!
              </a></p>
            </div>
            <div class="fromother">
              <span id="google"><button>
                  <i class="fa-brands fa-google"></i>
                  <a href="#">Login with Google</a>
                </button></span>
            </div>
            <div class="fromother">
              <spanid id="facebook">
                <button>
                  <i class="fa-brands fa-facebook"></i>
                  <a href="#">Login with facebook</a>
                </button>
                </span>

            </div>
            <div class="fromother">

              <span id="twitter"><button name="twitter">
                  <i class="fa-brands fa-twitter"></i>
                  <a href="#">Login with twitter</a>
                </button></span>
            </div>


          </form>
        </div>
      </div>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
      var typed = new Typed("#element", {
        strings: ["Welcome To Our New Website"],
        typeSpeed: 70,
      });
    </script>
</body >
</html >
